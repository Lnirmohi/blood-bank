<div #bloodGroupForm class="form-container">
  <form [formGroup]="bloodRequirementFormGroup" class="form" (ngSubmit)="onSubmit(bloodRequirementFormGroup)">

    <mat-form-field appearance="fill">
        <mat-label>Blood Required</mat-label>
        <mat-select formControlName="bloodGroupRequired" required>
          <mat-option value="A+">A+</mat-option>
          <mat-option value="B+">B+</mat-option>
          <mat-option value="O+">O+</mat-option>
          <mat-option value="AB+">AB+</mat-option>
          <mat-option value="A-">A-</mat-option>
          <mat-option value="B-">B-</mat-option>
          <mat-option value="O-">O-</mat-option>
          <mat-option value="AB-">AB-</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Number of bottle</mat-label>
        <mat-select formControlName="numberOfBottle" required>
          <mat-option *ngFor="let bottle of numberOfBottles | async" value="{{ bottle }}">{{ bottle }}</mat-option>
        </mat-select>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Submit</button>
  </form>
</div>
